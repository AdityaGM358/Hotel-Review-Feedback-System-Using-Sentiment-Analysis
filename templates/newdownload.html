<!DOCTYPE html>
<html>
<head>
	<title>Sentiment Analysis Result</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			border-radius: 10px;
			overflow: hidden;
		}

		h1 {
			font-size: 48px;
			font-weight: bold;
			text-align: center;
			margin-bottom: 30px;
			color: #333;
			text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
		}

		p {
			font-size: 24px;
			line-height: 1.5;
			margin-bottom: 10px;
			color: #555;
		}

		.positive {
			font-weight: bold;
		}

		.negative {
			color: #e74c3c;
			font-weight: bold;
		}

		.neutral {
			color: #f39c12;
			font-weight: bold;
		}

		button {
			background-color: #3498db;
			border: none;
			color: #fff;
			padding: 10px 20px;
			font-size: 18px;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 20px;
			text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
			box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
			transition: all 0.2s ease-in-out;
		}

		button:hover {
			background-color: #2980b9;
			box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.2);
			transform: translateY(-2px);
		}
	</style>
</head>
<body>
    <div class="container">
		<h1>Sentiment Analysis Result</h1>
		<p>Result is Downloaded Successfully</p>
		</br>	
		<p class="positive">{{result}}</p>		  
	</div>
</body>
</html>
